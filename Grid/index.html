<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Composition</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .grid-container {
        display: grid;
        grid-template-rows: repeat(10, 1fr);
        grid-template-columns: repeat(8, 1fr);
        width: 80vw;
        height: 80vh;
        background-color: #ffffff;
      }
      .block {
        border: 2px solid black;
      }
      .red {
        background-color: #f44336;
      }
      .blue {
        background-color: #2196f3;
      }
      .yellow {
        background-color: #ffeb3b;
      }
      .white {
        background-color: #ffffff;
      }
      /* Example placement of the blocks to create a Mondrian-like composition */
      .block1 {
        grid-row: 1 / 4;
        grid-column: 1 / 4;
      }
      .block2 {
        grid-row: 1 / 6;
        grid-column: 4 / 7;
      }
      .block3 {
        grid-row: 4 / 7;
        grid-column: 1 / 4;
      }
      .block4 {
        grid-row: 6 / 10;
        grid-column: 4 / 9;
      }
      .block5 {
        grid-row: 7 / 10;
        grid-column: 1 / 4;
      }
      .block6 {
        grid-row: 1 / 3;
        grid-column: 7 / 9;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="block red block1"></div>
      <div class="block blue block2"></div>
      <div class="block yellow block3"></div>
      <div class="block white block4"></div>
      <div class="block red block5"></div>
      <div class="block blue block6"></div>
    </div>
  </body>
</html>
