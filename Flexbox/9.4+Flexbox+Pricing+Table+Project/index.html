<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-plan {
        background-color: #f0f0f0;
        text-align: center;
        flex-basis: 300px;
        border-radius: 1%;
        padding: 10px;
      }

      .pricing-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .plan-button {
        background-color: orangered;
        color: white;
        border: 0;
        border-radius: 5px;
        padding: 10px;
      }
      ul {
        list-style-type: none;
      }

      .plan-title,
      .plan-price {
        font-weight: bold;
      }
      .plan-price {
        font-size: 2rem;
      }

      .plan-title {
        font-size: 1.2rem;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
        }

        .pricing-plan {
          width: 300px; /* Explicitly set the width to 300px */
          flex-basis: auto; /* Optional: Set to auto to ensure height is not restricted by flex-basis */
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
